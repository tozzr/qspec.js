<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>qspec.js example</title>
    <link rel="stylesheet" href="../lib/qunit-1.12.0.css">
  </head>
  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="../lib/qunit-1.12.0.js"></script>
    <script src="../qspec.0.1.0.js"></script>
    <script>
      describe('example', function() {
        var i;

        beforeEach(function() {
          i = 1;
        });

        afterEach(function() {
          i = -1;
        });

        it('should demonstrate the basic usage', function() {
          expect(i).toBe(1);
        });

        describe('nested example', function() {
          beforeEach(function() {
            i = 2; 
          });

          it('should demonstrate nested usage', function() {
            expect(i).toBe(2);
          });
        });
        
      });
    </script>
  </body>
</html>
